<div class="container mx-auto flex justify-center mt-10">
    <div *ngIf="item" class="max-w-6xl rounded-lg shadow-lg">
      <div class="grid grid-cols-1 md:grid-cols-2">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item {{i==0 ? 'active': ''}}" *ngFor="let image of item?.images; let i=index">
                <img class="d-block w-100" [src]="image" alt="Product Image">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
  
        <div class="flex flex-col justify-center p-4 bg-white">
          <h2 class="text-3xl font-bold mb-4">{{ item.title }}</h2>
          <p class="text-gray-600 mb-4">{{ item.description }}</p>
          <p class="text-xl font-semibold text-blue-600 mb-4">${{ item.price }}</p>
          <div class="flex items-center">
            <span class="inline-block mr-2">Category:</span>
            <div class="flex items-center">
              <img [src]="item.category.image" alt="Category Image" class="w-8 h-8 rounded-full mr-2">
              <!-- <span class="text-gray-800 font-semibold">{{ item.category.name }}</span> -->
              <span class="text-gray-800 font-semibold">{{ item.category.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
