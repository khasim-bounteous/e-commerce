<section (click)="viewDetails(item.id)" class="hover:cursor-pointer">
    <img class="product-img" src={{item.images[1]}} alt=""/>
    <div class="product-data">
        <p class="product-title">{{item.title}}</p>
        <p class="product-category">{{item.category.name}}</p>
        <p class="product-price">{{item.price | currency:'USD':true}}</p>
    </div>
    <!-- <p-rating [(ngModel)]="item.rating.rate" [readonly]="true" [cancel]="false" /> -->
</section>
